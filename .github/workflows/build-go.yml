name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]          # 当推送 v1.0.0 等标签时触发
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write           # 允许创建 Release 和上传资产

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build static binary for linux/${{ matrix.arch }}
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.arch }} \
            go build -ldflags="-s -w" -o myapp-linux-${{ matrix.arch }}

      - name: Upload artifact (always)
        uses: actions/upload-artifact@v4
        with:
          name: myapp-linux-${{ matrix.arch }}
          path: myapp-linux-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')   # 仅当推送 tag 时运行
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
